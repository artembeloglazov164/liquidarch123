name: Build ISO

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Update system
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm archiso git base-devel sudo
    
    - name: Install KDE dependencies for building
      run: |
        pacman -S --noconfirm plasma-desktop plasma-workspace kwayland qt5-base qt5-declarative qt5-x11extras cmake extra-cmake-modules
    
    - name: Build AUR packages
      run: |
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        chown -R builder:builder .
        cd build
        chmod +x build-aur-packages.sh
        sudo -u builder bash build-aur-packages.sh
    
    - name: Build ISO
      run: |
        cd build
        chmod +x build.sh
        echo "y" | bash build.sh
    
    - name: Upload ISO
      uses: actions/upload-artifact@v4
      with:
        name: macos-liquid-arch-iso
        path: out/*.iso
        retention-days: 30

