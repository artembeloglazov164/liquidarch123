services:
  # LITE режим - AUR пакеты устанавливаются при первом запуске
  archiso-builder:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_MODE: lite
    container_name: macos-arch-builder-lite
    privileged: true
    volumes:
      - .:/build
      - pacman-cache:/var/cache/pacman/pkg
      - ./out:/build/out
    environment:
      - TERM=xterm-256color
    stdin_open: true
    tty: true

  # FULL режим - все устанавливается во время сборки ISO
  archiso-builder-full:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_MODE: full
    container_name: macos-arch-builder-full
    privileged: true
    volumes:
      - .:/build
      - pacman-cache:/var/cache/pacman/pkg
      - ./out:/build/out
    environment:
      - TERM=xterm-256color
    stdin_open: true
    tty: true

volumes:
  pacman-cache:
    driver: local
